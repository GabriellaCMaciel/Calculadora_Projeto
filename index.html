<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Declaração do conjunto de caracteres -->
    <meta charset="UTF-8">
    <!-- Compatibilidade com o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ajuste responsivo para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparece na aba do navegador -->
    <title>Calculadora</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <!-- Contêiner central que alinha a calculadora ao centro da tela -->
    <div class="conteudo">
        <!-- Estrutura principal da calculadora -->
        <div class="calculadora">
            <!-- Header: opções de "janela" (botões de fechar, minimizar e maximizar estilo macOS) -->
            <header class="opcoes__janela">
                <!-- Cada <div> representa um dos botões de janela -->
                <div></div>
                <div></div>
                <div></div>
            </header>

            <!-- Área principal onde ficam os botões e o display da calculadora -->
            <main class="conteudo__botoes">
                <!-- Campo de texto que exibe o resultado ou a expressão em construção -->
                <input type="text" placeholder="0" class="js-resultado" />

                <!-- Botões funcionais iniciais: AC (All Clear), DEL (Delete), +/- (Troca de sinal) -->
                <a class="botoes__iniciais js-btn-ac">AC</a>
                <a class="botoes__iniciais js-btn-del">DEL</a>
                <a class="botoes__iniciais js-btn-mais-menos">+/-</a>

                <!-- Botão de divisão: armazena o valor "/" no atributo data-valor -->
                <a class="js-btn-padroes" data-valor="/">÷</a>

                <!-- Botões numéricos e operacionais seguintes -->
                <a class="js-btn-padroes" data-valor="7">7</a>
                <a class="js-btn-padroes" data-valor="8">8</a>
                <a class="js-btn-padroes" data-valor="9">9</a>
                <!-- Botão de multiplicação: armazena "*" em data-valor, mas exibe "x" -->
                <a class="js-btn-padroes" data-valor="*">x</a>

                <a class="js-btn-padroes" data-valor="4">4</a>
                <a class="js-btn-padroes" data-valor="5">5</a>
                <a class="js-btn-padroes" data-valor="6">6</a>
                <!-- Botão de subtração -->
                <a class="js-btn-padroes" data-valor="-">-</a>

                <a class="js-btn-padroes" data-valor="1">1</a>
                <a class="js-btn-padroes" data-valor="2">2</a>
                <a class="js-btn-padroes" data-valor="3">3</a>
                <!-- Botão de adição -->
                <a class="js-btn-padroes" data-valor="+">+</a>

                <!-- Botão "0": ocupa duas colunas na grade (grid-span-2) e possui canto arredondado esquerdo -->
                <a class="js-btn-padroes grid-span-2 borda-radius-esquerda" data-valor="0">0</a>
                <!-- Botão de ponto decimal -->
                <a class="js-btn-padroes" data-valor=".">.</a>
                <!-- Botão de igual: realiza o cálculo -->
                <a class="js-btn-igual borda-radius-direita">=</a>
            </main>
        </div>
    </div>

    <!-- Inclusão do arquivo de script JavaScript que controla a lógica da calculadora -->
    <script src="./script/script.js"></script>
</body>
</html>
